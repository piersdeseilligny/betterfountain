<body id='fountain-js'>
    <section id='workspace' style='display:block;'>
        <div id='script' class='us-letter dpi100'>
            <div id='titlepage' class='page title-page'><div class="innerpage">$TITLEPAGE$</div></div>
            <div id='mainpage' class='$SCRIPTCLASS$'><div class="innerpage">$SCRIPT$</div></div>
        </div>
    </section>
    <script>
        window.addEventListener('message', event => {
            if (event.data.command == 'updateScript') {
                document.getElementById('mainpage').innerHTML = event.data.content;
                console.log(event.data.content);
            } else if (event.data.command == 'updateTitle') {
                document.getElementById('titlepage').innerHTML = event.data.content;
            } else if (event.data.command == 'scrollTo') {
                console.log("data position " + event.data.content);
                document.querySelectorAll("[data-position='" + event.data.content + "']")[0].scrollIntoView();
            } else if (event.data.command == 'updatePageClasses') {
                document.getElementById('mainpage').className = event.data.content;
            }
        });
    </script>
</body>
