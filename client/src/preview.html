<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Cat Coding</title></head><body><div id="screenplaycontent">Placeholder content</div><div id="indicator">Nothing done</div><script>(function(){'use strict'; var regex={title_page: /^((?:title|credit|author[s]?|source|notes|draft date|date|contact|copyright)\:)/gim, scene_heading: /^((?:\*{0,3}_?)?(?:(?:int|ext|est|i\/e)[.]).+)|^(?:\.(?!\.+))(.+)/i, scene_number: /( *#(.+)# *)/, transition: /^((?:FADE (?:TO BLACK|OUT)|CUT TO BLACK)\.|.+ TO\:)|^(?:> *)(.+)/, dialogue: /^([A-Z*_]+[0-9A-Z (._\-')]*)(\^?)?(?:\n(?!\n+))([\s\S]+)/, parenthetical: /^(\(.+\))$/, action: /^(.+)/g, centered: /^(?:> *)(.+)(?: *<)(\n.+)*/g, section: /^(#+)(?: *)(.*)/, synopsis: /^(?:\=(?!\=+) *)(.*)/, note: /^(?:\[{2}(?!\[+))(.+)(?:\]{2}(?!\[+))$/, note_inline: /(?:\[{2}(?!\[+))([\s\S]+?)(?:\]{2}(?!\[+))/g, boneyard: /(^\/\*|^\*\/)$/g, page_break: /^\={3,}$/, line_break: /^{2}$/, emphasis: /(_|\*{1,3}|_\*{1,3}|\*{1,3}_)(.+)(_|\*{1,3}|_\*{1,3}|\*{1,3}_)/g, bold_italic_underline: /(_{1}\*{3}(?=.+\*{3}_{1})|\*{3}_{1}(?=.+_{1}\*{3}))(.+?)(\*{3}_{1}|_{1}\*{3})/g, bold_underline: /(_{1}\*{2}(?=.+\*{2}_{1})|\*{2}_{1}(?=.+_{1}\*{2}))(.+?)(\*{2}_{1}|_{1}\*{2})/g, italic_underline: /(?:_{1}\*{1}(?=.+\*{1}_{1})|\*{1}_{1}(?=.+_{1}\*{1}))(.+?)(\*{1}_{1}|_{1}\*{1})/g, bold_italic: /(\*{3}(?=.+\*{3}))(.+?)(\*{3})/g, bold: /(\*{2}(?=.+\*{2}))(.+?)(\*{2})/g, italic: /(\*{1}(?=.+\*{1}))(.+?)(\*{1})/g, underline: /(_{1}(?=.+_{1}))(.+?)(_{1})/g, splitter: /\n{2,}/g, cleaner: /^\n+|\n+$/, standardizer: /\r\n|\r/g, whitespacer: /^\t+|^{3,}/gm}; var lexer=function (script){return script.replace(regex.boneyard, '\n$1\n') .replace(regex.standardizer, '\n') .replace(regex.cleaner, '') .replace(regex.whitespacer, '');}; var tokenize=function (script){var src=lexer(script).split(regex.splitter) , i=src.length, line, match, parts, text, meta, x, xlen, dual , tokens=[]; while (i--){line=src[i ipt: html.join('')}, tokens: toks ? tokens.reverse() : undefined}; if (typeof callback==='function'){return callback(output);}return output;}; var fountain=function (script, callback){return fountain.parse(script, callback);}; fountain.parse=function (script, tokens, callback){return parse(script, tokens, callback);}; if (typeof module !=='undefined'){module.exports=fountain;}else{this.fountain=fountain;}}).call(this);window.addEventListener('message', event=>{document.getElementById("indicator").innerHTML="RECEIVED MESSAGE";const message=event.data;if(message.command=="update")document.getElementById("screenplaycontent").innerHTML=fountain.parse(message.data).html.script;});</script></body></html>
